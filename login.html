<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EduMaster</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-5 col-md-7">
                    <div class="auth-card card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <a href="index.html" class="navbar-brand fw-bold d-inline-block mb-3" style="font-size: 2rem;">
                                    <i class="bi bi-mortarboard-fill text-primary"></i> EduMaster
                                </a>
                                <h2 class="fw-bold mb-2">Welcome Back!</h2>
                                <p class="text-muted">Sign in to continue your learning journey</p>
                            </div>
                            
                            <!-- Tab Navigation -->
                            <ul class="nav nav-pills nav-fill mb-4" id="authTabs" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="student-tab" data-bs-toggle="tab" data-bs-target="#student" type="button">
                                        <i class="bi bi-person me-2"></i>Student
                                    </button>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="instructor-tab" data-bs-toggle="tab" data-bs-target="#instructor" type="button">
                                        <i class="bi bi-mortarboard me-2"></i>Instructor
                                    </button>
                                </li>
                            </ul>

                            <!-- Tab Content -->
                            <div class="tab-content" id="authTabContent">
                                <!-- Student Login -->
                                <div class="tab-pane fade show active" id="student" role="tabpanel">
                                    <form id="studentLoginForm">
                                        <div class="mb-3">
                                            <label class="form-label">Email Address</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                                <input type="email" class="form-control" placeholder="student@example.com" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                                <input type="password" class="form-control" id="studentPassword" placeholder="Enter your password" required>
                                                <button class="btn btn-outline-secondary" type="button" id="toggleStudentPassword">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                                <label class="form-check-label" for="rememberMe">Remember me</label>
                                            </div>
                                            <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                                        <div class="text-center">
                                            <p class="mb-0">Don't have an account? <a href="signup.html" class="text-decoration-none fw-bold">Sign Up</a></p>
                                        </div>
                                        <div class="divider my-4">
                                            <span>OR</span>
                                        </div>
                                        <div class="d-grid gap-2">
                                            <button type="button" class="btn btn-outline-dark">
                                                <i class="bi bi-google me-2"></i>Continue with Google
                                            </button>
                                            <button type="button" class="btn btn-outline-primary">
                                                <i class="bi bi-facebook me-2"></i>Continue with Facebook
                                            </button>
                                        </div>
                                        <div class="text-center mt-3">
                                            <a href="otp-login.html" class="text-decoration-none">
                                                <i class="bi bi-phone me-1"></i>Login with OTP
                                            </a>
                                        </div>
                                    </form>
                                </div>

                                <!-- Instructor Login -->
                                <div class="tab-pane fade" id="instructor" role="tabpanel">
                                    <form id="instructorLoginForm">
                                        <div class="mb-3">
                                            <label class="form-label">Email Address</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                                <input type="email" class="form-control" placeholder="instructor@example.com" required>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <div class="input-group">
                                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                                <input type="password" class="form-control" id="instructorPassword" placeholder="Enter your password" required>
                                                <button class="btn btn-outline-secondary" type="button" id="toggleInstructorPassword">
                                                    <i class="bi bi-eye"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="rememberMeInstructor">
                                                <label class="form-check-label" for="rememberMeInstructor">Remember me</label>
                                            </div>
                                            <a href="forgot-password.html" class="text-decoration-none">Forgot Password?</a>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
                                        <div class="text-center">
                                            <p class="mb-0">New instructor? <a href="signup.html?type=instructor" class="text-decoration-none fw-bold">Sign Up</a></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-center mt-3">
                        <a href="index.html" class="text-decoration-none">
                            <i class="bi bi-arrow-left me-1"></i>Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
