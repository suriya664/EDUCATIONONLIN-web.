<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Login - EduMaster</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-5 col-md-7">
                    <div class="auth-card card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <a href="index.html" class="navbar-brand fw-bold d-inline-block mb-3" style="font-size: 2rem;">
                                    <i class="bi bi-mortarboard-fill text-primary"></i> EduMaster
                                </a>
                                <i class="bi bi-phone fs-1 text-primary mb-3"></i>
                                <h2 class="fw-bold mb-2">Login with OTP</h2>
                                <p class="text-muted">We'll send a verification code to your phone number</p>
                            </div>
                            
                            <form id="otpLoginForm">
                                <div class="mb-3" id="phoneStep">
                                    <label class="form-label">Phone Number</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-phone"></i></span>
                                        <input type="tel" class="form-control" placeholder="+1 234 567 8900" id="phoneNumber" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100 mt-3">Send OTP</button>
                                </div>
                                
                                <div class="mb-3 d-none" id="otpStep">
                                    <label class="form-label">Enter OTP</label>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control text-center" placeholder="000000" maxlength="6" id="otpInput" style="font-size: 1.5rem; letter-spacing: 0.5rem;">
                                    </div>
                                    <button type="button" class="btn btn-primary w-100 mb-2" id="verifyOtpBtn">Verify OTP</button>
                                    <button type="button" class="btn btn-link w-100" id="resendOtpBtn">Resend OTP</button>
                                </div>
                                
                                <div class="text-center mt-3">
                                    <a href="login.html" class="text-decoration-none">
                                        <i class="bi bi-arrow-left me-1"></i>Back to Login
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        let otpSent = false;
        
        document.getElementById('otpLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!otpSent) {
                // Simulate sending OTP
                App.showNotification('OTP sent to your phone!', 'success');
                document.getElementById('phoneStep').classList.add('d-none');
                document.getElementById('otpStep').classList.remove('d-none');
                otpSent = true;
            }
        });

        document.getElementById('verifyOtpBtn').addEventListener('click', function() {
            const otp = document.getElementById('otpInput').value;
            if (otp.length === 6) {
                App.showNotification('Login successful!', 'success');
                setTimeout(() => {
                    window.location.href = 'student-dashboard.html';
                }, 1500);
            } else {
                App.showNotification('Please enter a valid OTP', 'warning');
            }
        });

        document.getElementById('resendOtpBtn').addEventListener('click', function() {
            App.showNotification('OTP resent to your phone!', 'info');
        });
    </script>
</body>
</html>
