<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - EduMaster</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-lg-5 col-md-7">
                    <div class="auth-card card shadow-lg border-0">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <a href="index.html" class="navbar-brand fw-bold d-inline-block mb-3" style="font-size: 2rem;">
                                    <i class="bi bi-mortarboard-fill text-primary"></i> EduMaster
                                </a>
                                <i class="bi bi-key fs-1 text-primary mb-3"></i>
                                <h2 class="fw-bold mb-2">Forgot Password?</h2>
                                <p class="text-muted">Enter your email address and we'll send you a link to reset your password</p>
                            </div>
                            
                            <form id="forgotPasswordForm">
                                <div class="mb-3">
                                    <label class="form-label">Email Address</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                        <input type="email" class="form-control" placeholder="your@email.com" required>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mb-3">Send Reset Link</button>
                                <div class="text-center">
                                    <a href="login.html" class="text-decoration-none">
                                        <i class="bi bi-arrow-left me-1"></i>Back to Login
                                    </a>
                                </div>
                                <div class="divider my-4">
                                    <span>OR</span>
                                </div>
                                <div class="text-center">
                                    <a href="otp-login.html" class="text-decoration-none">
                                        <i class="bi bi-phone me-1"></i>Login with OTP instead
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            App.showNotification('Password reset link sent to your email!', 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });
    </script>
</body>
</html>
