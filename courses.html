<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Courses - EduMaster</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/courses.css">
    <link rel="stylesheet" href="css/footer.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-mortarboard-fill text-primary"></i> EduMaster
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="instructors.html">Instructors</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
                <div class="d-flex align-items-center">
                    <a href="cart.html" class="btn btn-link position-relative me-3">
                        <i class="bi bi-cart3 fs-5"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="cartCount">0</span>
                    </a>
                    <a href="login.html" class="btn btn-outline-primary">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Courses Header -->
    <section class="courses-header py-5 bg-light">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="fw-bold mb-3">Explore Our Courses</h1>
                    <p class="text-muted">Find the perfect course to advance your skills</p>
                </div>
                <div class="col-md-6">
                    <div class="input-group">
                        <input type="text" class="form-control form-control-lg" id="searchInput" placeholder="Search courses...">
                        <button class="btn btn-primary" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Filters and Courses -->
    <section class="courses-section py-5">
        <div class="container">
            <div class="row">
                <!-- Sidebar Filters -->
                <div class="col-lg-3 mb-4">
                    <div class="filter-card card border-0 shadow-sm sticky-top" style="top: 100px;">
                        <div class="card-body">
                            <h5 class="fw-bold mb-4">Filters</h5>
                            
                            <!-- Categories -->
                            <div class="filter-group mb-4">
                                <h6 class="fw-bold mb-3">Categories</h6>
                                <div class="form-check mb-2">
                                    <input class="form-check-input filter-category" type="checkbox" value="all" id="cat-all" checked>
                                    <label class="form-check-label" for="cat-all">All Categories</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input filter-category" type="checkbox" value="web" id="cat-web">
                                    <label class="form-check-label" for="cat-web">Web Development</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input filter-category" type="checkbox" value="design" id="cat-design">
                                    <label class="form-check-label" for="cat-design">Design</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input filter-category" type="checkbox" value="business" id="cat-business">
                                    <label class="form-check-label" for="cat-business">Business</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input filter-category" type="checkbox" value="marketing" id="cat-marketing">
                                    <label class="form-check-label" for="cat-marketing">Marketing</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input filter-category" type="checkbox" value="data" id="cat-data">
                                    <label class="form-check-label" for="cat-data">Data Science</label>
                                </div>
                            </div>

                            <!-- Subcategories -->
                            <div class="filter-group mb-4">
                                <h6 class="fw-bold mb-3">Subcategories</h6>
                                <select class="form-select" id="subcategoryFilter">
                                    <option value="all">All Subcategories</option>
                                    <option value="frontend">Frontend Development</option>
                                    <option value="backend">Backend Development</option>
                                    <option value="fullstack">Full Stack</option>
                                    <option value="mobile">Mobile Development</option>
                                </select>
                            </div>

                            <!-- Price Range -->
                            <div class="filter-group mb-4">
                                <h6 class="fw-bold mb-3">Price</h6>
                                <div class="form-check mb-2">
                                    <input class="form-check-input filter-price" type="radio" name="price" value="all" id="price-all" checked>
                                    <label class="form-check-label" for="price-all">All Prices</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input filter-price" type="radio" name="price" value="free" id="price-free">
                                    <label class="form-check-label" for="price-free">Free</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input filter-price" type="radio" name="price" value="paid" id="price-paid">
                                    <label class="form-check-label" for="price-paid">Paid</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input filter-price" type="radio" name="price" value="discount" id="price-discount">
                                    <label class="form-check-label" for="price-discount">On Discount</label>
                                </div>
                            </div>

                            <!-- Level -->
                            <div class="filter-group mb-4">
                                <h6 class="fw-bold mb-3">Level</h6>
                                <div class="form-check mb-2">
                                    <input class="form-check-input filter-level" type="checkbox" value="beginner" id="level-beginner">
                                    <label class="form-check-label" for="level-beginner">Beginner</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input filter-level" type="checkbox" value="intermediate" id="level-intermediate">
                                    <label class="form-check-label" for="level-intermediate">Intermediate</label>
                                </div>
                                <div class="form-check mb-2">
                                    <input class="form-check-input filter-level" type="checkbox" value="advanced" id="level-advanced">
                                    <label class="form-check-label" for="level-advanced">Advanced</label>
                                </div>
                            </div>

                            <!-- Rating -->
                            <div class="filter-group mb-4">
                                <h6 class="fw-bold mb-3">Minimum Rating</h6>
                                <select class="form-select" id="ratingFilter">
                                    <option value="0">All Ratings</option>
                                    <option value="4.5">4.5 & Up</option>
                                    <option value="4.0">4.0 & Up</option>
                                    <option value="3.5">3.5 & Up</option>
                                    <option value="3.0">3.0 & Up</option>
                                </select>
                            </div>

                            <button class="btn btn-outline-secondary w-100" id="resetFilters">Reset Filters</button>
                        </div>
                    </div>
                </div>

                <!-- Courses Grid -->
                <div class="col-lg-9">
                    <!-- Sort and View Options -->
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div>
                            <p class="mb-0 text-muted">
                                Showing <span id="courseCount">0</span> courses
                            </p>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <select class="form-select form-select-sm" id="sortSelect" style="width: auto;">
                                <option value="popular">Most Popular</option>
                                <option value="rating">Highest Rated</option>
                                <option value="price-low">Price: Low to High</option>
                                <option value="price-high">Price: High to Low</option>
                                <option value="newest">Newest First</option>
                            </select>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-outline-secondary btn-sm active" id="gridView">
                                    <i class="bi bi-grid-3x3-gap"></i>
                                </button>
                                <button type="button" class="btn btn-outline-secondary btn-sm" id="listView">
                                    <i class="bi bi-list-ul"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Courses Container -->
                    <div class="row g-4" id="coursesContainer">
                        <!-- Courses will be populated by JavaScript -->
                    </div>

                    <!-- Pagination -->
                    <nav aria-label="Course pagination" class="mt-5">
                        <ul class="pagination justify-content-center" id="pagination">
                            <!-- Pagination will be populated by JavaScript -->
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <div class="col-12 text-center text-muted">
                    <p class="mb-0">&copy; 2025 EduMaster. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/courses.js"></script>
</body>
</html>
